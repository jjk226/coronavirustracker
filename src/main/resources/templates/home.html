<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Coronavirus Tracking Application</h3>
    <p>
        Total Cases: <text th:text="${totalCases}"></text>
        <br>
        Total Change: <text th:text="${totalChange}"></text>
    </p>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
        <table id="example" class="table table-bordered" style="width: 75%">
            <thead>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Count</th>
                <th>Change</th>
            </tr>
            </thead>
            <tr th:each="location : ${locations}">
                <td th:text="${location.state}"> Stage </td>
                <td th:text="${location.country}"> Country </td>
                <td th:text="${location.latest}"> Count </td>
                <td th:text="${location.change}"> Change </td>
            </tr>
        </table>
        </div>
    </div>
</div>
</body>
</html>
